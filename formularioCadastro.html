<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-secondary">
    <h1 class=" text-light fs-2 text-center text-uppercase py-5 bg-dark" >Formulário de cadastro</h1>

<div class="container justy-content-center" >
    <form class="w-75 bg-light">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    
          
          <div>
          <label for="exampleFormControlInput1" class="form-label">Turno:</label> <br>
    
        <input type="checkbox" name="turno" id="m" value="manhã">
        <label for="m">Manhã</label> <br>
        
        <input type="checkbox" name="turno" id="t" value="tarde">
        <label for="t">Tarde</label> <br>
    
        <input type="checkbox" name="turno" id="n" value="noite">
        <label for="n">Noite</label> <br>
    
    
         </div>
    
        </form> 
</div>


</body>
</html>
